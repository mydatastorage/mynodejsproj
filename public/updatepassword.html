<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Login Entry</title>
  </head>
  <body>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <h3>
      ProLoT Software Systems Pvt. Ltd. <br />
      Sign-Up Entry...!
    </h3>
    <hr />

    <!-- Navigation Bar -->
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/myprofile"
          ><b>My Profile</b></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/complaint" aria-disabled="false"
          ><b>Raise Complaint</b></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/updatepwd" aria-disabled="true"
          ><b>Update Password</b></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="false"
          ><b>Logout</b></a
        >
      </li>
    </ul>
    <hr />
    <!--  -->
    <!--  Password Updation Details-->
    <form action="/updatedata" method="POST">
      <div class="mb-3 col-sm-3">
        <label for="idinput" class="form-label">Your ID:</label>
        <input
          style="font-weight: bold; font-size: medium"
          type="text"
          class="form-control"
          id="idinput"
          name="idinput"
          aria-describedby="idinput"
          value="<%= userid %>"
          readonly
        />
      </div>
      <div class="mb-3 col-sm-3">
        <label for="oldpwd" class="form-label">Old Password : </label>
        <input
          type="password"
          class="form-control"
          id="oldpwd"
          name="oldpwd"
          placeholder="Enter Old Password"
          required
        />
      </div>
      <div class="mb-3 col-sm-3">
        <label for="newpwd" class="form-label">New Password :</label>
        <input
          type="password"
          class="form-control"
          id="newpwd"
          name="newpwd"
          placeholder="New Password"
          required
        />
      </div>
      <div class="mb-3 col-sm-3">
        <label for="renewpwd class=" form-label>Re-Type New Password : </label>
        <input
          type="password"
          class="form-control"
          id="renewpwd"
          name="renewpwd"
          aria-describedby="renewpwd"
          placeholder="Enter your name"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br /><br />

    <!-- -->
  </body>
</html>
